<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
    <title>To Do List App</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-analytics.js"></script>
    <script src="./firebase.js"></script>
    <script src="./script.js"></script>
    
</head>
<body>
    <div class="background-image">
        <img src="./image_icon_assets/Image_2.jpg">
    </div>
    <div class="box">
        <div class="header">
            <div class="title">
                To Do's Urge
            </div>
            <div class="theme">
                <img src="image_icon_assets/icon-sun.svg">
            </div>
        </div>
        <div class="new_task">
            <div class="check_box">
                <div class="check_indicator">
                </div>
            </div>
            <div class="new_task_input">
                <form onsubmit="addTask(event)">
                    <input id="task_input" type="text" placeholder="Create a new task...">
                </form>
            </div>
        </div>
        <div class="task_panel">
            <div class="tasks_items">
                <div class="task_item">
                    <div class="check_box">
                        <div class="check_indicator checked">
                            <img src="image_icon_assets/icon-check.svg">
                        </div>
                    </div>
                    <div class="task_text checked">
                        hehehe
                    </div>
                </div>
                <div class="task_item">
                    <div class="check_box">
                        <div class="check_indicator">
                        </div>
                    </div>
                    <div class="task_text">
                        hehehe
                    </div>
                </div>
                <div class="task_item">
                    <div class="check_box">
                        <div class="check_indicator">
                        </div>
                    </div>
                    <div class="task_text">
                        hehehe
                    </div>
                </div>
            </div>
            <div class="task_items_info">
                <div class="items_left">
                    5 items left
                </div>
                <div class="items_status">
                    <span class="active">All</span>
                    <span>Active</span>
                    <span>Completed</span>
                </div>
                <div class="items_clean">
                    <span>Clean</span>
                </div>
            </div>
        </div>
    </div>
    

    
</body>
</html>
